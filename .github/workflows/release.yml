name: Release on tag

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create GitHub Release and publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate tag matches package.json version
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION_FROM_TAG="${TAG_NAME#v}"
          PKG_VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json','utf8')).version)")
          echo "Tag: $TAG_NAME, package.json version: $PKG_VERSION"
          if [ "$VERSION_FROM_TAG" != "$PKG_VERSION" ]; then
            echo "Error: Tag v$VERSION_FROM_TAG does not match package.json version $PKG_VERSION" >&2
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          corepack enable
          npm i -g bun@latest
          bun install --frozen-lockfile

      - name: Build and test
        run: |
          bun run typecheck
          bun test
          bun run build:js

      - name: Create GitHub Release with gh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --generate-notes \
            --latest

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --provenance --access public


